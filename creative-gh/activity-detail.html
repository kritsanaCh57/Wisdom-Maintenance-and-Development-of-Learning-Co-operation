  <script >
    $( document ).ready(function() {
      const url = new URL(window.location.href);
      const id = url.searchParams.get("id");

      readTextFile(`assets/JSON/${id}.json`, function(text){
        const data = JSON.parse(text);
        console.log(data);
        
        $.each(data.images, function (key, value) {
          $("#CAROUSEL_ALBUM_LIST").append(`<li data-target="#carouselExampleIndicators" data-slide-to="${key}" class="${key == 0 ? 'active' : ''}"></li>`)
          $("#ALBUM_LIST").append(`<div class="carousel-item ${key == 0 ? 'active' : ''}"><img class="d-block img-fluid" src="${value}" alt="First slide"></div>`)
        })

          $( "#title" ).append(data.title)
          //start content
          $.each( data.content, function( key, value ) {
            $( "#paragraph" ).append(`<p class="sub-text-left detail-margin-bottom detail-text-indent sr-button"><b style="font-size: 24px;">${value.bold}</b>${value.paragraph}</p>`);
          });

        //start featured
        if(data.featured.list.length !== 0){
          $( "#title-featured" ).append(data.featured.title);
          $.each( data.featured.list, function( key, value ) {
            $( "#content-featured" ).append( `<li class="sub-text-left list-margin-bottom sr-button">${value}</li>`);
          });
        }else{
          $("#featured-container").remove()
        }

        //end featured
      });

      function readTextFile(file, callback) {
        let rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function() {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
              callback(rawFile.responseText);
          }
        }
        rawFile.send(null);
      }

    });
   
  </script>
